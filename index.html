<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartialData</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">

<link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
  <style>
    :root {
      --dracula-bg: #282a36;
      --dracula-fg: #f8f8f2;
      --dracula-purple: #bd93f9;
      --dracula-current-line: #44475a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: var(--dracula-bg);
      color: var(--dracula-fg);
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: var(--dracula-current-line);
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
    }
    nav a {
      color: var(--dracula-purple);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    header {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12vw;
      text-align: center;
      padding: 2rem;
      background: var(--dracula-current-line);
    }
    header img {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      object-fit: cover;
      border: 8px solid var(--dracula-purple);
      margin-bottom: 1rem;
    }
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      padding: 2rem;
      scroll-snap-align: start;
      border-top: 1px solid #222;
      text-align: center;
    }

    @media (min-width: 768px) {
      header {
        font-size: 5rem;
      }
      section {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="#welcome">Welcome</a>
    <a href="#projects">Projects</a>
    <a href="#contact">Connect</a>
  </nav>

  <header>
    <img src="img/partialdatanew.jpg" alt="Avatar" />
    PartialData
  </header>

  <section id="welcome" style="background-color: var(--dracula-bg);">Welcome to my mind.</section>
  <section id="projects" style="background-color: var(--dracula-current-line);">Projects coming soon.</section>
