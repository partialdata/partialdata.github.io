<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PartialData</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      background-color: #0a0a0a;
      color: #f5f5f5;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    header {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12vw;
      text-align: center;
      padding: 2rem;
      background: linear-gradient(to right, #0f0f0f, #1a1a1a);
    }
    section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6vw;
      padding: 2rem;
      scroll-snap-align: start;
      border-top: 1px solid #222;
      text-align: center;
    }
    .cursor {
      display: none;
    }

    @media (min-width: 768px) {
      header {
        font-size: 5rem;
      }
      section {
        font-size: 2rem;
      }
      .cursor {
        display: block;
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: #00ffe0;
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: transform 0.1s ease;
        z-index: 9999;
      }
    }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>
  <header>
    PartialData
  </header>
  <section style="background-color:#121212;">Welcome to my mind.</section>
  <section style="background-color:#1a1a1a;">Projects coming soon.</section>
  <section style="background-color:#121212;">Letâ€™s connect.</section>

  <script>
    const cursor = document.getElementById('cursor');
    document.addEventListener('mousemove', (e) => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
